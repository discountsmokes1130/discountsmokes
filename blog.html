<section class="container" style="max-width:1080px;margin:24px auto 8px;padding:0 16px;">
  <form id="subscribe-form" style="display:flex;gap:8px;flex-wrap:wrap;align-items:center;">
    <label for="sub-email" style="font-weight:600;">Subscribe for new posts:</label>
    <input id="sub-email" type="email" required placeholder="you@example.com"
           style="flex:1;min-width:220px;padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px"/>
    <button type="submit" style="padding:10px 14px;border-radius:10px;background:#e63946;color:#fff;border:0;cursor:pointer;">
      Subscribe
    </button>
    <span id="sub-msg" style="font-size:13px;color:#374151;"></span>
  </form>
</section>

<script>
  // This value will be injected by GitHub Actions at build time
  const SUBSCRIBE_URL = "{{ SHEETBEST_URL }}"; // Placeholder to be replaced by your workflow
  const SUBSCRIBE_TOKEN = 'DISCOUNT_SMOKES_SECURE_TOKEN'; // optional internal check

  document.getElementById('subscribe-form')?.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('sub-email').value.trim();
    const msg = document.getElementById('sub-msg');
    msg.textContent = 'Saving...';
    try {
      const res = await fetch(SUBSCRIBE_URL + '?action=subscribe&token=' + encodeURIComponent(SUBSCRIBE_TOKEN), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, source: location.pathname })
      });
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const data = await res.json().catch(() => ({}));
      msg.textContent = data.ok
        ? 'Thank you for subscribe.'
        : (data.error || 'Could not subscribe.');
    } catch (err) {
      console.error(err);
      msg.textContent = 'Could not subscribe. Please try again.';
    }
  });
</script>

  <script>
    async function loadPosts() {
      const list = document.getElementById('posts-list');
      const errBox = document.getElementById('error');
      try {
        // Cache-bust to avoid stale JSON
        const url = 'posts/index.json?t=' + Date.now();
        const res = await fetch(url, { cache: 'no-store' });
        if (!res.ok) {
          throw new Error('HTTP ' + res.status + ' for ' + url);
        }
        const data = await res.json();
        if (!data.posts || data.posts.length === 0) {
          list.innerHTML = '<p class="muted">No posts yet ‚Äî check back soon.</p>';
          return;
        }
        list.innerHTML = '';
        data.posts.forEach(p => {
          const card = document.createElement('article');
          card.className = 'post';
          card.innerHTML = `
            <div class="meta">${p.date} ¬∑ ${p.category || 'Update'}</div>
            <h2>${p.title}</h2>
            <p>${p.excerpt}</p>
            <a href="${p.url}">Read more</a>
          `;
          list.appendChild(card);
        });
      } catch (e) {
        console.error(e);
        errBox.style.display = 'block';
        errBox.textContent = 'Could not load posts. Tip: open /posts/index.json directly on your site. Error: ' + e.message;
      }
    }
    loadPosts();
  </script>
