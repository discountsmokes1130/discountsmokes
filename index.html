<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discount Smokes</title>
  <meta name="description" content="Discount Smokes — 1130 Westport Rd, Kansas City, MO 64111" />
  <style>
    :root { --brand:#e63946; --ink:#111; --bg:#f5f5f5; --text:#1f2937; }
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial, Helvetica, sans-serif;background:var(--bg);color:var(--text)}
    .container{max-width:1100px;margin:0 auto;padding:0 16px}
    header{background:#000;padding:22px 0 16px;text-align:center}
    .logo{width:220px;height:auto;margin:0 auto;display:block}
    h1{margin:10px 0 0;color:var(--brand);font-size:30px;letter-spacing:.4px;text-align:center}
    main{padding:26px 0 70px}
    .card{background:#fff;border:1px solid #eee;border-radius:16px;padding:28px;box-shadow:0 8px 24px rgba(0,0,0,.06)}
    .center{text-align:center}
    .address{display:inline-flex;align-items:center;gap:10px;font-size:18px;margin:6px 0 18px}
    .row{display:flex;gap:18px;flex-wrap:wrap;justify-content:center}
    .action{display:inline-flex;align-items:center;gap:10px;padding:12px 18px;border-radius:12px;border:1px solid #e6e6e6;background:#fff;transition:.2s;text-decoration:none;color:var(--text);min-width:170px;justify-content:center}
    .action:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(0,0,0,.08)}
    .action.primary{background:var(--brand);color:#fff;border-color:var(--brand)}
    .icon{width:26px;height:26px;display:inline-block}
    footer{background:#0f0f0f;color:#a3a3a3;text-align:center;padding:16px 10px;font-size:14px}
    .socials{display:flex;gap:16px;justify-content:center;margin-top:14px}
    .socials a{display:inline-flex;align-items:center;justify-content:center;width:44px;height:44px;border-radius:10px;background:#fff;border:1px solid #eee;transition:.2s}
    .socials a:hover{transform:translateY(-2px);box-shadow:0 8px 18px rgba(0,0,0,.08)}
    @media(min-width:900px){
      .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:22px;align-items:start}
      .map{height:100%}
    }
    .map iframe{border:0;width:100%;height:280px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.06)}
  </style>
</head>
