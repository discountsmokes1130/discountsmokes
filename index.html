    a:hover .ico svg{fill:#000}
    .contact{margin-top:32px}
    .btn{background:var(--brand);color:#fff;padding:12px 22px;border-radius:8px;text-decoration:none;font-weight:700;display:inline-block}
    footer{background:var(--dark);color:#aaa;padding:14px 10px;font-size:14px}
